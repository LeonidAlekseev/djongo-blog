{% extends "admin/change_form.html" %}

{% block field_sets %}
    <div>
        <h2>Avatar</h2>
        {% if original.avatar %}
            <img src="{{ original.avatar.url }}" alt="Avatar" style="max-width: 200px; max-height: 200px;">
        {% else %}
            <img src="/static/account/avatar/default.jpg" width="50px" />
        {% endif %}
    </div>
    {{ block.super }}
{% endblock %}
